services:
  rdpms-core-server:
    build:
      context: .
      dockerfile: src/RDPMS.Core.Server/Dockerfile
      target: final
    ports:
      - "5000:5000"
    volumes:
      - "./develop/confs/dev-postgres.yaml:/app/debug.yaml:ro"
    entrypoint: ["dotnet", "RDPMS.Core.Server.dll", "-u", "http://0.0.0.0:5000", "--init-db=dev"]
    profiles: ["dev"]

  static-server:
    image: "nginx"
    volumes:
      - "./develop/static:/usr/share/nginx/html:ro"
      - "./develop/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro"
    ports:
      - "5001:80"
    profiles: ["dev", "dev-nosrv"]

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":5003"
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "thisisasecret"
    volumes:
      - "minio-data:/data"
    ports:
      - "5002:9000"
      - "5003:5003"

  db:
    image: "postgres:17"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "mysecretpassword"
      POSTGRES_DB: "rdpms"
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    shm_size: 128mb  # because docker-website tells so
    profiles: ["dev"]

volumes:
  postgres-data:
  minio-data:
