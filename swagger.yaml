openapi: 3.0.4
info:
  title: RDPMS API v1
  description: RDPMS API v1
  version: v1
paths:
  /api/v1/data/collections:
    get:
      tags:
        - Collections
      summary: Get all collections.
      parameters:
        - name: projectId
          in: query
          description: Used to filter for collections with this parent project
          schema:
            type: string
            format: uuid
        - name: projectSlug
          in: query
          description: Used to filter for collections with this parent project
          schema:
            type: string
        - name: slug
          in: query
          description: Used to filter for collections with this slug
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CollectionSummaryDTO'
    post:
      tags:
        - Collections
      summary: Add a single item to the system.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionSummaryDTO'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/data/collections/{id}':
    get:
      tags:
        - Collections
      summary: Get a single collection by id.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionDetailedDTO'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/data/collections/{id}/metadata/{key}':
    put:
      tags:
        - Collections
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: key
          in: path
          required: true
          schema:
            type: string
        - name: schemaId
          in: query
          schema:
            type: string
            format: uuid
        - name: defaultMetadataId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/v1/data/content-types:
    get:
      tags:
        - ContentTypes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ContentTypeDTO'
    post:
      tags:
        - ContentTypes
      summary: Add a single content type to the system.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentTypeDTO'
      responses:
        '200':
          description: OK
  /api/v1/data/content-types/batch:
    post:
      tags:
        - ContentTypes
      summary: Add a batch of content types to the system.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ContentTypeDTO'
      responses:
        '200':
          description: OK
  '/api/v1/data/content-types/{id}':
    get:
      tags:
        - ContentTypes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentTypeDTO'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/v1/data/datasets:
    get:
      tags:
        - DataSets
      summary: Get data sets.
      parameters:
        - name: collectionId
          in: query
          description: ''
          schema:
            type: string
            format: uuid
        - name: deleted
          in: query
          description: "comma-separated list of strings, case-insensitive.\n            Valid values can be found in RDPMS.Core.Server.Model.DTO.V1.DataSetSummaryDTO"
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DataSetSummaryDTO'
    post:
      tags:
        - DataSets
      summary: Add a single item to the system.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSetSummaryDTO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                format: uuid
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/data/datasets/{id}':
    get:
      tags:
        - DataSets
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSetDetailedDTO'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    delete:
      tags:
        - DataSets
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/data/datasets/{id}/add/s3':
    post:
      tags:
        - DataSets
      summary: Add a single file to the system. Request a single S3 upload URL.
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/S3FileCreateRequestDTO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileCreateResponseDTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileCreateResponseDTO'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  '/api/v1/data/datasets/{id}/seal':
    put:
      tags:
        - DataSets
      summary: Seals a data set. Only works for data sets that are in "Uninitialized" state.
      parameters:
        - name: id
          in: path
          description: The data set id.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  '/api/v1/data/datasets/{id}/metadata/{key}':
    put:
      tags:
        - DataSets
      summary: Adds or sets meta documents for a data set.
      parameters:
        - name: id
          in: path
          description: ID of the data set
          required: true
          schema:
            type: string
            format: uuid
        - name: key
          in: path
          description: Case-insensitive key of the meta date on the data set
          required: true
          schema:
            type: string
      requestBody:
        description: JSON meta document
        content:
          application/octet-stream:
            schema:
              type: string
              format: byte
          application/json:
            schema:
              type: string
              format: byte
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                format: uuid
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: string
                format: uuid
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  /api/v1/data/files:
    get:
      tags:
        - Files
      summary: Get summaries of all files.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileSummaryDTO'
  '/api/v1/data/files/{id}':
    get:
      tags:
        - Files
      summary: Get summary of a single file.
      parameters:
        - name: id
          in: path
          description: Id of the file.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileSummaryDTO'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/data/files/{id}/content':
    get:
      tags:
        - Files
      summary: "Request redirect to a file.\nOn success, a 302 referring to the final download URL will be returned."
      parameters:
        - name: id
          in: path
          description: Id of the file to download.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '302':
          description: Found
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  '/api/v1/data/files/{id}/blob':
    get:
      tags:
        - Files
      summary: "Request a download of a file. Not all files are available for download.\nOn success, the raw bytes will be returned."
      parameters:
        - name: id
          in: path
          description: Id of the file to download.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                type: string
                format: binary
        '400':
          description: Bad Request
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
        '404':
          description: Not Found
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
        '501':
          description: Not Implemented
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  /api/v1/data/file-refs:
    get:
      tags:
        - Files
      parameters:
        - name: storeGuid
          in: query
          schema:
            type: string
            format: uuid
        - name: type
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileSummaryDTO'
  /api/v1/data/metadata:
    get:
      tags:
        - MetaData
      summary: Get all metadata. Contents can be retrieved via Files API.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MetaDateDTO'
  '/api/v1/data/metadata/{id}':
    get:
      tags:
        - MetaData
      summary: Get a single meta date by id. Content can be retrieved via Files API.
      parameters:
        - name: id
          in: path
          description: Id of the meta date
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaDateDTO'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  '/api/v1/data/metadata/{id}/validate/{schemaId}':
    put:
      tags:
        - MetaData
      summary: "Validate meta date against a schema. On success, the meta date gets updated and true gets returned.\nIf meta date cannot be validated, false gets returned."
      parameters:
        - name: id
          in: path
          description: ID
          required: true
          schema:
            type: string
            format: uuid
        - name: schemaId
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  /api/v1/data/schemas:
    get:
      tags:
        - MetaData
      summary: Get all schemas registered in the system.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SchemaDTO'
    post:
      tags:
        - MetaData
      summary: Add a new schema to the system.
      parameters:
        - name: schemaId
          in: query
          description: '(optional) Schema URL, if existing. Keep empty otherwise.'
          schema:
            type: string
      requestBody:
        description: The JSON document
        content:
          application/json:
            schema: { }
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  '/api/v1/data/schemas/{id}/blob':
    get:
      tags:
        - MetaData
      summary: Get the raw value of a schema.
      parameters:
        - name: id
          in: path
          description: Guid of the schema.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                format: binary
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  /api/v1/projects:
    get:
      tags:
        - Projects
      summary: Get all projects.
      parameters:
        - name: slug
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectSummaryDTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  '/api/v1/projects/{id}':
    get:
      tags:
        - Projects
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectSummaryDTO'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
    put:
      tags:
        - Projects
      summary: Id field on the body is ignored.
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectSummaryDTO'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
  /api/v1/data/stores:
    get:
      tags:
        - Stores
      summary: Get all data stores.
      parameters:
        - name: type
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DataStoreSummaryDTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ErrorMessageDTO'
  '/api/v1/data/stores/{id}':
    get:
      tags:
        - Stores
      summary: Get a single data store by id.
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataStoreSummaryDTO'
components:
  schemas:
    AssignedMetaDateDTO:
      type: object
      properties:
        metadataKey:
          type: string
          description: Key linking an entity to a meta date.
          nullable: true
        metadataId:
          type: string
          description: Id of the meta date.
          format: uuid
          nullable: true
        field:
          $ref: '#/components/schemas/MetaDateDTO'
        inherited:
          type: boolean
          description: Whether this meta date is inherited from the parent collection.
          nullable: true
        collectionSchemaVerified:
          type: boolean
          description: 'Whether the schema, the collection declares for this key, has been verified.'
          nullable: true
      additionalProperties: false
    CollectionDetailedDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        slug:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        dataSetCount:
          type: integer
          format: int32
          nullable: true
        defaultDataStoreId:
          type: string
          format: uuid
          nullable: true
        projectId:
          type: string
          format: uuid
          nullable: true
        metaDateColumns:
          type: array
          items:
            $ref: '#/components/schemas/MetaDateCollectionColumnDTO'
          nullable: true
      additionalProperties: false
    CollectionSummaryDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        slug:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        dataSetCount:
          type: integer
          format: int32
          nullable: true
        defaultDataStoreId:
          type: string
          format: uuid
          nullable: true
        projectId:
          type: string
          format: uuid
          nullable: true
      additionalProperties: false
    ContentTypeDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        abbreviation:
          type: string
          nullable: true
        displayName:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        mimeType:
          type: string
          nullable: true
      additionalProperties: false
    DataSetDetailedDTO:
      type: object
      properties:
        id:
          type: string
          description: Uniquely identifies the dataset. Typically server-generated. Should not be manually set by the client.
          format: uuid
          nullable: true
        slug:
          type: string
          description: 'An optional, human-readable identifier for the dataset.'
          nullable: true
        name:
          type: string
          description: 'Non-unique, mandatory descriptive name of the dataset. Must be provided by the client.'
          nullable: true
        assignedTags:
          type: array
          items:
            $ref: '#/components/schemas/TagDTO'
          description: 'List of tags associated with the dataset, used for categorization and filtering purposes.'
          nullable: true
        createdStampUTC:
          type: string
          description: "UTC timestamp when the dataset was originally created.\nMandatory property, should be provided by the client."
          format: date-time
          nullable: true
        deletedStampUTC:
          type: string
          description: "UTC timestamp that indicates when the dataset was deleted.\nNull if the dataset has not been deleted yet."
          format: date-time
          nullable: true
        beginStampUTC:
          type: string
          description: "UTC timestamp that marks the period begin of the dataset.\nOnly to be set by server."
          format: date-time
          nullable: true
        endStampUTC:
          type: string
          description: "UTC timestamp that marks the period end of the dataset.\nOnly to be set by server."
          format: date-time
          nullable: true
        lifecycleState:
          type: string
          description: "Indicates, whether the dataset (and its files) are immutable.\nOnly to be set by server.\nLifecycle is: Uninitialized -> Sealed"
          nullable: true
        deletionState:
          $ref: '#/components/schemas/DeletionStateDTO'
        isTimeSeries:
          type: boolean
          description: "Indicates if the dataset represents time-series data.\nOnly to be set by server."
          nullable: true
        metaDates:
          type: array
          items:
            $ref: '#/components/schemas/AssignedMetaDateDTO'
          description: "Fields, for which metadata exists.\nOnly to be set by server."
          nullable: true
        fileCount:
          type: integer
          description: Amount of files in the dataset.
          format: int32
        collectionId:
          type: string
          description: Id of the collection this dataset belongs to.
          format: uuid
          nullable: true
        files:
          type: array
          items:
            $ref: '#/components/schemas/FileSummaryDTO'
          nullable: true
      additionalProperties: false
      description: "Represents a summary of a dataset, including identifying information, timestamps, state, tags,\nand metadata fields."
    DataSetSummaryDTO:
      type: object
      properties:
        id:
          type: string
          description: Uniquely identifies the dataset. Typically server-generated. Should not be manually set by the client.
          format: uuid
          nullable: true
        slug:
          type: string
          description: 'An optional, human-readable identifier for the dataset.'
          nullable: true
        name:
          type: string
          description: 'Non-unique, mandatory descriptive name of the dataset. Must be provided by the client.'
          nullable: true
        assignedTags:
          type: array
          items:
            $ref: '#/components/schemas/TagDTO'
          description: 'List of tags associated with the dataset, used for categorization and filtering purposes.'
          nullable: true
        createdStampUTC:
          type: string
          description: "UTC timestamp when the dataset was originally created.\nMandatory property, should be provided by the client."
          format: date-time
          nullable: true
        deletedStampUTC:
          type: string
          description: "UTC timestamp that indicates when the dataset was deleted.\nNull if the dataset has not been deleted yet."
          format: date-time
          nullable: true
        beginStampUTC:
          type: string
          description: "UTC timestamp that marks the period begin of the dataset.\nOnly to be set by server."
          format: date-time
          nullable: true
        endStampUTC:
          type: string
          description: "UTC timestamp that marks the period end of the dataset.\nOnly to be set by server."
          format: date-time
          nullable: true
        lifecycleState:
          type: string
          description: "Indicates, whether the dataset (and its files) are immutable.\nOnly to be set by server.\nLifecycle is: Uninitialized -> Sealed"
          nullable: true
        deletionState:
          $ref: '#/components/schemas/DeletionStateDTO'
        isTimeSeries:
          type: boolean
          description: "Indicates if the dataset represents time-series data.\nOnly to be set by server."
          nullable: true
        metaDates:
          type: array
          items:
            $ref: '#/components/schemas/AssignedMetaDateDTO'
          description: "Fields, for which metadata exists.\nOnly to be set by server."
          nullable: true
        fileCount:
          type: integer
          description: Amount of files in the dataset.
          format: int32
        collectionId:
          type: string
          description: Id of the collection this dataset belongs to.
          format: uuid
          nullable: true
      additionalProperties: false
      description: "Represents a summary of a dataset, including identifying information, timestamps, state, tags,\nand metadata fields."
    DataStoreSummaryDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        slug:
          type: string
